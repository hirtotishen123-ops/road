<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מדווח כבישים מהיר</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .hint { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>דיווח חכם</h2>
        <input type="text" id="coords" placeholder="הדבק קואורדינטות כאן">
        <select id="dir">
            <option value="צפון">צפון</option>
            <option value="דרום">דרום</option>
            <option value="מזרח">מזרח</option>
            <option value="מערב">מערב</option>
        </select>
        <button onclick="sendToGemini()">נתח עם Gemini</button>
        <p class="hint">הכפתור יפתח את הצ'אט שלנו עם המיקום מוכן לניתוח</p>
    </div>

    <script>
        function sendToGemini() {
            const coords = document.getElementById('coords').value;
            const dir = document.getElementById('dir').value;
            const prompt = `נתח את המיקום הבא: ${coords} לכיוון ${dir}. תן לי דיווח מדויק (כביש, צומת/מחלף, לפני/אחרי).`;
            
            // מעתיק את הטקסט ללוח כדי שתוכל פשוט להדביק לי אותו כאן
            navigator.clipboard.writeText(prompt).then(() => {
                alert("הבקשה הועתקה! עכשיו פשוט הדבק אותה כאן בצ'אט.");
            });
        }
    </script>
</body>
</html>
