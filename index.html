<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מדווח כבישים מהיר</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.2s; }
        button:active { background: #174ea6; transform: scale(0.98); }
        .step { font-size: 13px; color: #5f6368; margin-top: 15px; background: #f1f3f4; padding: 10px; border-radius: 8px; border: 1px solid #e0e0e0; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0; color:#1a73e8;">דיווח ל-Gemini App</h2>
        
        <input type="text" id="coords" placeholder="הדבק קואורדינטות כאן">
        
        <select id="dir">
            <option value="צפון">כיוון נסיעה: צפון</option>
            <option value="דרום">כיוון נסיעה: דרום</option>
            <option value="מזרח">כיוון נסיעה: מזרח</option>
            <option value="מערב">כיוון נסיעה: מערב</option>
        </select>

        <button onclick="openGeminiApp()">פתח אפליקציה ונתח</button>
        
        <div class="step">
            <b>איך זה עובד?</b><br>
            הנתונים יועתקו אוטומטית.<br>
            האפליקציה תיפתח -> תעשה <b>הדבק</b> ושלח!
        </div>
    </div>

    <script>
        function openGeminiApp() {
            const coords = document.getElementById('coords').value;
            const dir = document.getElementById('dir').value;
            
            if (!coords) {
                alert("קודם תדביק קואורדינטות!");
                return;
            }

            const prompt = `נתח את המיקום הבא: ${coords} לכיוון ${dir}. תן לי דיווח מדויק (כביש, צומת/מחלף, לפני/אחרי) כולל נקודות איחוד כבישים אם יש.`;
            
            // העתקה ללוח (Clipboard)
            navigator.clipboard.writeText(prompt).then(() => {
                // מנסה לפתוח את האפליקציה דרך ה-Protocol
                // ברוב המכשירים הקישור הזה יקפיץ את האפליקציה המותקנת
                window.location.href = "googleapp://gemini"; 
                
                // גיבוי: אם האפליקציה לא נפתחת תוך שנייה, פתח את האתר
                setTimeout(() => {
                    if (!document.hidden) {
                        window.open('https://gemini.google.com/', '_blank');
                    }
                }, 1500);
            }).catch(err => {
                alert("שגיאה בהעתקה");
            });
        }
    </script>
</body>
</html>
